apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bm-prod-rollouts
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # CHANGE TO YOURS
    repoURL: 'https://github.com/asmaestro/bm-gitops.git'
    path: overlays/prod-rollouts
    # CHANGE TO YOURS
    targetRevision: solution-canary-rollouts
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true